<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | 星际奇旅 · 3D手势光启</title>
    <link rel="stylesheet" href="style.css">
    <!-- Modern Tech Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Three.js & Libraries -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Gesture Recognition Overlay (Tech HUD Style) -->
    <div id="gesture-compass">
        <div class="hud-ring"></div>
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="gesture-points"></canvas>
        </div>
        <div id="gesture-status">SYS.INIT // 等待信号接入...</div>
    </div>

    <div class="container main-ui">
        <header class="tech-header">
            <h2 class="year-label">EARTH ORBIT 2026</h2>
            <h1 class="title">星际奇旅</h1>
            <div class="divider"><span>/ /</span></div>
            <p class="subtitle">PROJECT: NEON HORIZON</p>
        </header>

        <main class="content">
            <div class="tech-card">
                <div class="card-inner">
                    <p class="greeting-text">
                        跨越维度 · 链接未来<br>
                        <span class="highlight">张开手掌引燃星辰，捏合指尖汇聚能量。</span>
                    </p>
                </div>
            </div>
        </main>

        <footer class="tech-footer">
            <div class="instructions">
                <div class="item"><span>[ OPEN ]</span> 张手即燃</div>
                <div class="item"><span>[ PINCH ]</span> 指尖凝聚</div>
            </div>
        </footer>
    </div>

    <!-- MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
